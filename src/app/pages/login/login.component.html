<div class="container">
    <app-navbar></app-navbar>
    <body>
        <div class="container-fluid">
            <div class="main-content">
                <h2 id="v-compras">Vamos as compras !</h2>
                <p id="v-email-senha">Coloque o email e senha para prosseguir com o login</p>
                <form [formGroup]="loginForm" (ngSubmit)="onClickSubmit()">
                    <div class="w-25 form-floating mt-2 mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="user">
                        <label for="floatingInput" class="form-email-senha ">Email</label>
                    </div>
                    <div class=" w-25 form-floating mt-2 mb-2">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
                        <label for="floatingPassword" class="form-email-senha ">Senha</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" style="color: #0049b6" checked>
                        <label class="form-fonts form-check-label" for="flexSwitchCheckChecked">Permanecer
                            logado</label>
                    </div>
                    <button class="form-fonts w-25 btn btn-secondary mt-2 mb-2 py-2" type="submit">LOGIN</button>
                    <p class="form-fonts">NÃ£o tem conta ainda? <a routerLink="/register">Criar conta</a></p>
                </form>
            </div>
        </div>
        <div class="imagem-logo d-flex align-items-center">
            <div class="mx-auto">
                <h2 id="text-goshop"><span><img src="../../../assets/vector-carrinho.svg" id="logo-goshop"
                            alt="logo goshop"></span>GoShop</h2>
            </div>
        </div>
    </body>
</div>
